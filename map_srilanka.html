<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sri Lanka Provinces</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url("1440x900-2971702-old-map-compass___mixed-wallpapers.jpg");
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .flag-container {
            width: 100%;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .flag {
            width: 60px;
            height: auto;
        }
        
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        
        .map-image {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .province-list {
            display: none;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        .province-list h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .province-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        
        .province-btn {
            background-color: rgba(212, 175, 55, 0.8);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .province-btn:hover {
            background-color: rgba(255, 204, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin: 10px 0;
            }
            
            .flag {
                width: 40px;
            }
            
            .province-list {
                display: block;
            }
            
            .province-grid {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .province-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Make image map responsive
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.querySelector('.map-image');
            const map = document.querySelector('#provinceMap');
            const areas = map.querySelectorAll('area');
            
            // Store original coordinates
            const originalCoords = {};
            areas.forEach(area => {
                originalCoords[area.alt] = area.getAttribute('coords');
            });
            
            // Function to update coordinates based on image size
            function updateMapCoords() {
                const originalWidth = 450; // Original image width
                const currentWidth = image.offsetWidth;
                const scale = currentWidth / originalWidth;
                
                areas.forEach(area => {
                    const originalCoord = originalCoords[area.alt];
                    const coordsArray = originalCoord.split(',').map(coord => Math.round(parseInt(coord) * scale));
                    area.setAttribute('coords', coordsArray.join(','));
                });
            }
            
            // Update coordinates on load and resize
            window.addEventListener('load', updateMapCoords);
            window.addEventListener('resize', updateMapCoords);
            
            // Initialize
            updateMapCoords();
        });
    </script>
